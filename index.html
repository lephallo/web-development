<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wings Cafe Stock Inventory</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Wings Cafe Inventory System</h1>

      <!-- Login Form -->
      <div id="loginForm">
        <h2>Login</h2>
        <form id="login">
          <label for="username">Username</label>
          <input type="text" id="username" required />

          <label for="password">Password</label>
          <input type="password" id="password" required />

          <!-- Change button type from "submit" to "button" -->
          <button type="button" id="loginButton">Login</button>
          <p id="errorMessage"></p>
        </form>
      </div>

      <!-- Dashboard and Product Management -->
      <div id="dashboard" style="display: none">
        <h2>Dashboard</h2>
        <table id="stockTable">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Description</th>
              <th>Category</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Stock items will be dynamically populated here -->
          </tbody>
        </table>
      </div>

      <div id="productManagement" style="display: none">
        <h2>Add / Update Product</h2>
        <form id="productForm">
          <input type="hidden" id="productId" />
          <label for="productName">Product Name</label>
          <input type="text" id="productName" required />

          <label for="description">Description</label>
          <input type="text" id="description" required />

          <label for="category">Category</label>
          <input type="text" id="category" required />

          <label for="price">Price</label>
          <input type="number" id="price" required />

          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" required />

          <button type="submit" id="saveProduct">Add Product</button>
        </form>
      </div>
    </div>
    <script src="lavo.js">
     
    </script>
  </body>
</html>
